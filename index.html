<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather app</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="header">
      <input type="search" id="cities" value="Tokyo">
  </div>
  <div class="weather-data">
    <div class="location">
      <h2>City</h2>
      <p>September 03 2020</p>
    </div>
    <div class="temperature">
      <p class="temperature-degree">19C</p>
      <span class="tempertature-icon">Icon</span>
      <p class="temperature-description">Mostly sunny</p>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
