<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather app</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="apple-touch-icon" sizes="57x57" href="images/icons/png-180x180.png">
  <link rel="icon" type="image/png" sizes="192x192"  href="images/icons/png-192x192.png">
  <link rel="icon" type="image/png" sizes="32x32" href="images/icons/png-32x32.png">
  <link rel="icon" type="image/png" sizes="96x96" href="images/icons/">
  <link rel="icon" type="image/png" sizes="16x16" href="images/icons/png-16x16.png">
  <meta name="theme-color" content="#FFE1CA">
  <link rel="manifest" href="manifest.json">  
</head>
<body>
  <div class="container">
    <div class="header">
      <input type="search" class="cities" placeholder="Search for cities...">
    </div>
    <div class="weather-data">
      <div class="location">
        <h2>City</h2>
        <p>22:21</p>
      </div>
      <div class="temperature-data">
        <p class="date">September 03 2020</p>
        <div class="temperature">
          <p><span class="temp">19</span>&#8451;</p>
          <span><img src="http://openweathermap.org/img/wn/01d@2x.png" alt="Icon"></span>
        </div>
        <p class="temperature-description">Mostly sunny</p>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
  <!-- The core Firebase JS SDK is always required and must be listed first -->
<script src="/__/firebase/7.19.1/firebase-app.js"></script>

<!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#available-libraries -->
<script src="/__/firebase/7.19.1/firebase-analytics.js"></script>

<!-- Initialize Firebase -->
<script src="/__/firebase/init.js"></script>
</body>
</html>
