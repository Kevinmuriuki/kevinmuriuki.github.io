<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather app</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <input type="search" class="cities" placeholder="Search for cities...">
    </div>
    <div class="weather-data">
      <div class="location">
        <h2>City</h2>
        <p>22:21</p>
      </div>
      <div class="temperature-data">
        <p class="date">September 03 2020</p>
        <div class="temperature">
          <p><span class="temp">19</span>&#8451;</p>
          <span><img src="http://openweathermap.org/img/wn/01d@2x.png" alt="Icon"></span>
        </div>
        <p class="temperature-description">Mostly sunny</p>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
